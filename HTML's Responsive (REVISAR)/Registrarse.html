<!DOCTYPE html>
<html lang="es">
    <head>
        <script src="https://unpkg.com/htmlincludejs"></script>
        <link rel="stylesheet" type="text/css" href="./Registrarse.css">
        <link href="responsiveRegistrarse.css" rel="stylesheet" media="screen and (max-width: 960px)">
        <meta charset="UTF-8">
        <title>Registrarse</title>
    </head>
    
    <body>
        <include src="./header2.html"></include>  
        
        
        <section>

            <div id="CuadroBotonesLogReg">
                <a href="" class="boton">Iniciar Sesión</a> 
                <a href="" class="boton">Registrarse</a>

            </div>

            

            <div>
                <form class="FormularioRegistrarse">
        
                    <div id = IconoLogIn></div><div></div>
                    <div>
                        <h2>Nombre</h2>
                        <input type="text" id="nombre" pattern="([A-Za-z]+)"  class="camposRegistrarse">

                    </div>

                    <div>
                        <h2>Apellidos:</h2>
                        <input type="text" id="apellidos" pattern="([A-Za-z]+)"  class="camposRegistrarse">
                    </div>
                        
                    <div>
                        <h2>Sexo</h2>
                        <select id="sex" class="camposRegistrarse">
                            <option value="0" selected>Seleccione uno:</option>
                            <option value="1">Femenino</option>
                            <option value="2">Masculino</option>
                            <option value="3">Indeterminado</option>
                        </select> 
                    </div>

                    <div>
                        <h2>Fecha de Nacimiento:</h2>
                        <input type="date" id="FechaNacimiento"  class="camposRegistrarse">
                    </div>
                        
                    <div>
                        <h2>Teléfono:</h2>
                        <input type="tel" id="telefono" pattern="([0-9]{9})"  class="camposRegistrarse">
                    </div>
                    
                    <div>
                        <h2>DNI:</h2>
                        <input type="text" id="dni"  pattern="[0-9]{8}[A-Za-z]{1}" title="Debe introducir 8 números y una letra"  class="camposRegistrarse">
                    </div>
                    
                    <div>
                        <h2>Correo Electrónico:</h2>
                        <input type="email" id="email1"  class="camposRegistrarse">
                    </div>

                    <div>
                        <h2>Confirmar Correo Electrónico</h2>
                        <input type="email" id="email2"  class="camposRegistrarse">
                    </div>

                    <div>
                        <h2>Contraseña:</h2>
                        <input type="password" id="password1" required  class="camposRegistrarse">
                    </div>

                    <div>
                        <h2>Confirmar Contraseña:</h2>
                        <input type="password" id="password2" required class="camposRegistrarse">
                    </div>

                    <div>
                        <input id = "botonRegistrarse" type="submit" value = "Registrarse">
                    </div>

                </form>
                
                

            </div>
        
        </section>
        
        <include src="./footer.html"></include>

       
    </body>

    <script>

        var checkPasswordValidity = function() {
            if (password1.value != password2.value) {
                password2.setCustomValidity('Las contraseñas deben ser iguales');// invalid
            } 
            
            else password1.setCustomValidity(''); // valid
        };

        var checkEmailValidity = function() {
            if (email1.value != email2.value) {
                email2.setCustomValidity('Las emails deben ser iguales');// invalid
            } 
            
            else {email1.setCustomValidity('');} // valid
        };

        var updateErrorMessage = function() {
            form.getElementsByClassName('error')[0].innerHTML = password1.validationMessage;
            form.getElementsByClassName('error')[0].innerHTML = email1.validationMessage;
        };


        var password1 = document.getElementById('password1');
        var password2 = document.getElementById('password2');
        var email1 = document.getElementById('email1');
        var email2 = document.getElementById('email2');
        var form = document.getElementById('registerForm');



        form.addEventListener('submit', function(event) {
            
            if (form.classList) {form.classList.add('submitted');}

            checkPasswordValidity();
            checkEmailValidity();

            

            if (!this.checkPasswordValidity) {
                event.preventDefault();
                updateErrorMessage();
                password2.focus();
            }

            else if (!this.checkEmailValidity) {
                event.preventDefault();
                updateErrorMessage();
                email2.focus();
            }
            
            form.classList.remove('submited');
        }, false);



    </script>    

    
</html>
