<!DOCTYPE html>
<html lang="es">
    <head>
        <script src="https://unpkg.com/htmlincludejs"></script>
        <link rel="stylesheet" type="text/css" href="./logIn.css">
        <link href=".responsiveLogIn.css" rel="stylesheet" media="screen and (max-width: 960px)">
        <meta charset="UTF-8">
        <title>Inciar Sesión</title>

    </head>
    
    <body>

        
        <include src="./header2.html"></include>  
    
        <section>
            <div id = CuadroBotonesLogReg>
        
                <a href="" class="boton">Iniciar Sesión</a> 
                <a href="" class="boton">Registrarse</a>
                
            </div>

            <div>
                <form class = LogIn>

                    <div>
                        <img src="./assets/Count.png" alt="" id="IconoLogIn">
                    </div>
                    
                    
                    <div>
                        <h2>EMAIL:</h2>
                        <input type="text" id="email" class = camposLogIn>
                    </div>
                    
                    <div>
                        <h2>CONTRASEÑA:</h2>
                        <input type="password" id = "password" class = camposLogIn>
                    </div>

                    <div>
                        <input type="submit" id = BotonLogIn value = "Iniciar Sesión">
                    </div>            
                    

                </form>
            </div>        
        </section>


        

        
        <include src="./footer.html"></include>

        
       
    </body>

    

    
</html>
